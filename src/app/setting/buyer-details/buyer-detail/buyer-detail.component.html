<form  #form="ngForm" autocomplete="off" class="form-center" (submit)="onSubmit(form)">
    <mat-card class="example-card">
        <!-- <mat-card-title>Shipping</mat-card-title> -->
        <mat-card-content>
            <input type="hidden" name="Id" [value]="service.buyerFormData.Id">
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Buyer Name</mat-label>
                    <input matInput name="BuyerName" class="form-control form-control-lg"
                    #BuyerName="ngModel" [(ngModel)]="service.buyerFormData.BuyerName" required>
                    <mat-error *ngIf="BuyerName.invalid">Buyer Name is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Buyer Address</mat-label>
                    <input matInput name="BuyerAddress" class="form-control form-control-lg"
                    #BuyerAddress="ngModel" [(ngModel)]="service.buyerFormData.BuyerAddress">
                </mat-form-field>
            </div>
            <div class="form-group col-md-12">
                <div class="row" style="text-align: center; padding-left: 12px;">
                    <button mat-raised-button class="btn btn-info btn-lg" [disabled]="form.invalid" type="submit">SUBMIT</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
