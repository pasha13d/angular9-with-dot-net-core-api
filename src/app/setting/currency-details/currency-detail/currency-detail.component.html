<form  #form="ngForm" autocomplete="off" class="form-center" (submit)="onSubmit(form)">
    <mat-card class="example-card">
        <mat-card-content>
            <input type="hidden" name="Id" [value]="service.currencyFormData.Id">
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Currency Name</mat-label>
                    <input matInput name="CurrencyName" class="form-control form-control-lg"
                    #CurrencyName="ngModel" [(ngModel)]="service.currencyFormData.CurrencyName" required>
                    <mat-error *ngIf="CurrencyName.invalid">Currency Name is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group col-md-12">
                <div class="row" style="text-align: center; padding-left: 12px;">
                    <button mat-raised-button class="btn btn-info btn-lg" [disabled]="form.invalid" type="submit">SUBMIT</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
