<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> SL </th>
      <td mat-cell *matCellDef="let fabric; let i = index;">{{i}}</td>>
    </ng-container>
      <!-- Fabric Type Column -->
    <ng-container matColumnDef="FabricType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fabric Type </th>
      <td mat-cell *matCellDef="let fabric" (click)="populateForm(fabric)"> {{fabric.FabricType}} </td>
    </ng-container>

    <!-- Fabric Details Column -->
    <ng-container matColumnDef="FabricDetails">
      <th mat-header-cell *matHeaderCellDef> Fabric Details </th>
      <td mat-cell *matCellDef="let fabric" (click)="populateForm(fabric)"> {{fabric.FabricDetails}} </td>
    </ng-container>

    <!-- Fabric Swatch Column -->
    <ng-container matColumnDef="FabricSwatch">
      <th mat-header-cell *matHeaderCellDef> Fabric Swatch </th>
      <td mat-cell *matCellDef="let fabric" (click)="populateForm(fabric)"> {{fabric.FabricSwatch}} </td>
    </ng-container>

    <!-- Sending Sample Column -->
    <ng-container matColumnDef="SendingSample">
      <th mat-header-cell *matHeaderCellDef> Sending Sample </th>
      <td mat-cell *matCellDef="let fabric" (click)="populateForm(fabric)"> {{fabric.SendingSample}} </td>
    </ng-container>
    <ng-container matColumnDef="deleteFabric">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let fabric">
        <button mat-icon-button aria-label="Edit" (click)="populateForm(fabric)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="text-danger" (click)="onDelete(fabric.Id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  <!-- <td class="fa fa-trash fa-lg text-danger" style="padding-top: 16px;" (click)="onDelete(pd.PMId)"></td>-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
