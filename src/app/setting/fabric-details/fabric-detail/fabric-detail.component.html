<form  #form="ngForm" autocomplete="off" class="form-center" (submit)="onSubmit(form)">
    <mat-card class="example-card">
        <!-- <mat-card-title>Shipping</mat-card-title> -->
        <mat-card-content>
            <input type="hidden" name="Id" [value]="service.fabricFormormData.Id">
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Fabric Type</mat-label>
                    <input matInput name="FabricType" class="form-control form-control-lg"
                    #FabricType="ngModel" [(ngModel)]="service.fabricFormormData.FabricType" required>
                    <mat-error *ngIf="FabricType.invalid">Fabric Type is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Fabric Details</mat-label>
                    <input matInput name="FabricDetails" class="form-control form-control-lg"
                    #FabricDetails="ngModel" [(ngModel)]="service.fabricFormormData.FabricDetails">
                    <!-- <mat-error *ngIf="FabricDetails.invalid">Fabric Details is required</mat-error> -->
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Fabric Swatch</mat-label>
                    <input matInput name="FabricSwatch" class="form-control form-control-lg"
                    #FabricSwatch="ngModel" [(ngModel)]="service.fabricFormormData.FabricSwatch">
                    <!-- <mat-error *ngIf="FabricSwatch.invalid">Fabric Swatch is required</mat-error> -->
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Sending Sample</mat-label>
                    <input matInput name="SendingSample" class="form-control form-control-lg"
                    #SendingSample="ngModel" [(ngModel)]="service.fabricFormormData.SendingSample">
                    <!-- <mat-error *ngIf="SendingSample.invalid">Sending Sample is required</mat-error> -->
                </mat-form-field>
            </div>
            <div class="form-group col-md-12">
                <div class="row" style="text-align: center; padding-left: 12px;">
                    <button mat-raised-button class="btn btn-info btn-lg" [disabled]="form.invalid" type="submit">SUBMIT</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
