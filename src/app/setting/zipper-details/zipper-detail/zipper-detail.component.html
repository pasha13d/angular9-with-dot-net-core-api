<form  #form="ngForm" autocomplete="off" class="form-center" (submit)="onSubmit(form)">
    <mat-card class="example-card">
        <!-- <mat-card-title>Zipper</mat-card-title> -->
        <mat-card-content>
            <input type="hidden" name="Id" [value]="service.zipperFormData.Id">
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Zipper Brand</mat-label>
                    <input matInput name="Brand" class="form-control form-control-lg"
                    #Brand="ngModel" [(ngModel)]="service.zipperFormData.Brand" required>
                    <mat-error *ngIf="Brand.invalid">Brand is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Zipper Color</mat-label>
                    <input matInput name="Color" class="form-control form-control-lg"
                    #Color="ngModel" [(ngModel)]="service.zipperFormData.Color" required>
                    <mat-error *ngIf="Color.invalid">Color is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group col-md-12">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button mat-raised-button class="btn btn-info btn-lg btn-block" [disabled]="form.invalid" type="submit">SUBMIT</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
