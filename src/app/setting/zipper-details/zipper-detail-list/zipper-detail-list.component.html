<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" autocomplete="off" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
      <!-- Brand Column -->
    <ng-container matColumnDef="Brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let zipper"> {{zipper.Brand}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let zipper"> {{zipper.Color}} </td>
    </ng-container>

    <ng-container matColumnDef="deleteZipper">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let zipper">
        <button mat-icon-button aria-label="Edit" (click)="populateForm(zipper)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="text-danger" (click)="onDelete(zipper.Id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
