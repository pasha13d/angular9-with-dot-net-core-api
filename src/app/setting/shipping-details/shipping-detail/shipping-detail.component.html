<form  #form="ngForm" autocomplete="off" class="form-center" (submit)="onSubmit(form)">
    <mat-card class="example-card">
        <!-- <mat-card-title>Shipping</mat-card-title> -->
        <mat-card-content>
            <input type="hidden" name="Id" [value]="service.shippingFormData.Id">
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Shipping Term</mat-label>
                    <input matInput name="ShippingTerm" class="form-control form-control-lg"
                    #ShippingTerm="ngModel" [(ngModel)]="service.shippingFormData.ShippingTerm" required>
                    <mat-error *ngIf="ShippingTerm.invalid">Shipping Term is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="col-md-12">
                    <mat-label>Shipping Port</mat-label>
                    <input matInput name="ShippingPort" class="form-control form-control-lg"
                    #ShippingPort="ngModel" [(ngModel)]="service.shippingFormData.ShippingPort">
                </mat-form-field>
            </div>
            <div class="form-group col-md-12">
                <div class="row" style="text-align: center; padding-left: 12px;">
                    <button mat-raised-button class="btn btn-info btn-lg" [disabled]="form.invalid" type="submit">SUBMIT</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
