<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="color: white; background-color: #02BFFF;">Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
     <a mat-list-item href="/home/dashboard">Dashboard</a>
       <!-- <a mat-list-item href="/home/supplier">Setting</a>
      <a mat-list-item href="#">Link 3</a> -->
      <mat-divider></mat-divider>

      <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0 disableColor">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Setting
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item href="/home/supplier-details">Supplier</a>
          <a mat-list-item href="/home/zipper-details">Zipper</a>
          <a mat-list-item href="/home/shipping-details">Shipping</a>
          <a mat-list-item href="/home/fabric-details">Fabric</a>
          <a mat-list-item href="/home/company-details">Company</a>
          <a mat-list-item href="/home/buyer-details">Buyer</a>
          <a mat-list-item href="/home/color-details">Color</a>
          <a mat-list-item href="/home/country-details">Country</a>
          <a mat-list-item href="/home/currency-details">Currency</a>
          <a mat-list-item href="/home/cuttable-details">Cuttable</a>
          <a mat-list-item href="/home/gsm-details">GSM</a>
          <a mat-list-item href="/home/express-details">Express</a>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-divider></mat-divider>

      <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0 disableColor">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Tafetta
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item href="/home/tafetta-details">Tafetta Entry</a>
          <a mat-list-item href="/home/tafetta-detail-list">Tafetta View</a>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-divider></mat-divider>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbarColor">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Snowtex SCP</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <a>Logout</a>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
